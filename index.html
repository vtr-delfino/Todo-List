<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>

    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    <div class="todo-list">
        <header>Lista de Tarefas Pessoais</header>

        <section class="wrapper-list">
            <ul id="list" class="list">
                <li>
                    <div class="check"></div>
                    <label class="task">Tarefa #1</label>
                    <button class="remove"></button>
                </li>

                <li>
                    <div class="check"></div>
                    <label class="task">Tarefa #2</label>
                    <button class="remove"></button>
                </li>

                <li>
                    <div class="check"></div>
                    <label class="task">Tarefa #3</label>
                    <button class="remove"></button>
                </li>
            </ul>
        </section>

        <footer>
            <input id="inputTask" type="text" placeholder="Digite uma tarefa e aperte ENTER.">  
        </footer>
    </div>
    
    <script src="./src/js/main.js"></script>
</body>
</html>
